---
layout: default
---

<div class="container">
  <h2>All Posts</h2>
  <ul class="article-list">
    {% for post in site.posts %}
      <li>
        <a class="text-muted" href="{{ post.url }}">{{ post.title }}</a> <span class="category {{post.category}}">{{ post.category }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
